<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/css/style1.css" >
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Welcome</title>
</head>
<body>
    <div class="login">
        <h2>Sign Up</h2>
        <div>
            <form action="verified.html" method="Get">
                <div>
                    <!--<label for="username">User Name</label>-->
                    <input class="input" type="text" id="username" name="username" required placeholder="username">
                </div>
                <div>
                    <!--<label for="email">Email</label>-->
                    <input class="input" type="email" id="email" name="email" placeholder="email">
                </div>
                <div>
                    <!--<label for="password">Password</label>-->
                    <input class="input" type="password" id="password" name="password"  required placeholder="password">
                </div>
                <div class="radio">
                    
                    <input type="radio" id="gender" name="gender" value="male">
                    <label for="gender">Male</label>
                    
                    <input type="radio" id="gender" name="gender" value="female">
                    <label for="gender">Female</label>
                </div>
                <div class="btn">
                    <button  type="submit">Register</button>
                </div>

                
            </form>
        </div>
    </div>
    
</body>
</html>
